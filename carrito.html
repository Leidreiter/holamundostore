<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online con los mejores productos. Envíos a todo el país.">
    <meta name="keywords" content="tienda, productos, ecommerce, compras online">
    <title>Mi Tienda Online - Productos de Calidad</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- CDN Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
</head>
<body data-page="carrito">
    <!-- Header se cargará dinámicamente -->

    <main class="cart-page">
        <h1>Tu Carrito de Compras</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <!-- Los items se cargarán dinámicamente -->
            </div>
            
            <div class="cart-summary">
                <h2>Resumen del Pedido</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0,00</span>
                </div>
                <div class="summary-row">
                    <span>Envío:</span>
                    <span id="shipping">A calcular</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0,00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Finalizar Compra</button>
            </div>
        </div>

        <div id="checkoutForm" class="checkout-form hidden">
            <h2>Datos de Envío</h2>
            <form id="shippingForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección *</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                
                <div class="form-group">
                    <label for="ciudad">Ciudad *</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                
                <div class="form-group">
                    <label for="provincia">Provincia *</label>
                    <input type="text" id="provincia" name="provincia" required>
                </div>
                
                <div class="form-group">
                    <label for="codigoPostal">Código Postal *</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                </div>
                
                <div class="form-group">
                    <label for="notas">Notas adicionales</label>
                    <textarea id="notas" name="notas" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Pedido por WhatsApp</button>

                <p style="text-align: center; color: #64748b; font-size: 0.9rem; margin-top: 1rem;">
                    <i class="fa-solid fa-lock"></i> Tus datos están seguros y solo se usan para procesar tu pedido.
                </p>
            </form>
        </div>
    </main>

    <!-- Footer se cargará dinámicamente -->

    <script src="js/template.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
